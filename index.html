<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Opex Editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0d0f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #editor {
      width: 800px;
      height: 500px;
      border-radius: 16px;
      background: #101014;
      box-shadow: 0 0 0 0 transparent;
      transition: all 0.25s cubic-bezier(.22,1,.36,1);
      overflow: hidden;
    }

    #editor:focus-within {
      box-shadow: 0 0 22px #00ffd055;
      transform: scale(1.01);
    }

    .cm-editor {
      height: 100%;
      font-family: "JetBrains Mono", monospace;
      font-size: 14px;
      line-height: 1.5;
      color: #e6e6e6;
    }

    .cm-content {
      padding: 14px;
    }

    .cm-cursor {
      transition: top 0.1s ease, left 0.1s ease;
      animation: blink 1.1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="editor"></div>

  <script type="module">
    import { EditorView, basicSetup } from "https://cdn.jsdelivr.net/npm/@codemirror/basic-setup@0.20.0/dist/index.js";
    import { EditorState } from "https://cdn.jsdelivr.net/npm/@codemirror/state@0.19.1/dist/index.js";
    import { javascript } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-javascript@0.19.7/dist/index.js";
    import { oneDark } from "https://cdn.jsdelivr.net/npm/@codemirror/theme-one-dark@0.19.3/dist/index.js";

    const startCode = `// Opex Editor - CodeMirror 6
// Smooth and webview-ready
console.log("Editor loaded successfully");`;

    const state = EditorState.create({
      doc: startCode,
      extensions: [basicSetup, javascript(), oneDark]
    });

    const view = new EditorView({
      state,
      parent: document.getElementById("editor")
    });

    // Expose for WebView
    window.getCode = () => view.state.doc.toString();
  </script>
</body>
</html>
